<h3>My plots: </h3>
<button mat-button (click)="openDialogAddPlot()" class="button-green">+ Add plot</button>
<mat-tab-group>
  <mat-tab label="Cauliflower">
    <br>
    <div class="cards">
      <mat-card class="example-card">
        <img mat-card-image [src]="plants[0].image" alt="Photo of plant" class="img-card">
        <mat-card-title>{{plants[0].name}}</mat-card-title>
        <mat-card-actions>
          <button mat-button class="button-details" [routerLink]="['/details', 0]">Details</button>
        </mat-card-actions>
      </mat-card>

      <mat-card class="cards">
        <h3> Quantity: </h3>
        <form>
          <mat-form-field appearance="fill">
            <mat-label>parcel size</mat-label>
            <span matPrefix>m<sup>2</sup>&nbsp;</span>
            <input type="tel" matInput placeholder="100">
            <mat-icon matSuffix>photo_size_select_small</mat-icon>
          </mat-form-field>
          <button mat-button></button>
          <button mat-button class="button-see" routerLink="/forecast">See weather forecast</button>
          <button mat-button (click)="openDialogDeleteParcel()" class="button-red">Delete Parcel</button>
        </form>
      </mat-card>
    </div>

    <div>
      <h3>Direction: </h3>
      <p>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Direction</mat-label>
          <textarea matInput placeholder="Ex. 100 Main St">  </textarea>
        </mat-form-field>
      </p>
      <google-map height="250px" width="100%">
      </google-map>
      <button mat-button (click)="openDialogEditCoordinates()" class="button-see">Edit coordinates</button>
    </div>
