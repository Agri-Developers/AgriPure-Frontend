<h1 mat-dialog-title>Save Plant</h1>
<mat-dialog-content class="text">
    <h2 *ngIf="plant.savePlant; else elseBlock">Do you want unsave {{plant.name}}?</h2>
    <ng-template #elseBlock>Do you want save {{plant.name}}?</ng-template>
</mat-dialog-content>

<div mat-dialog-actions style="display: grid; grid-template-columns: 1fr 1fr">
    <button mat-raised-button mat-dialog-close (click)="savePlant()" style="background-color: #148414">Yes</button>
    <button mat-raised-button (click)="closeClick()" style="background-color: #ff0000">No</button>
</div>
